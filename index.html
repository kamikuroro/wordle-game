<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #121213;
            color: #ffffff;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            border-bottom: 1px solid #3a3a3c;
            padding: 12px 0;
            text-align: center;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
        }

        .subtitle {
            color: #818384;
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            width: 100%;
            max-width: 500px;
            padding: 0 8px;
            justify-content: space-between;
        }

        /* ---- Setup Screen ---- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 48px;
        }

        #setup-screen p {
            font-size: 1rem;
        }

        #setup-screen input {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #3a3a3c;
            border-radius: 4px;
            background: #121213;
            color: #ffffff;
            text-align: center;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            width: 220px;
        }

        #setup-screen input:focus {
            outline: none;
            border-color: #6aaa84;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #6aaa84;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5b9a74;
        }

        .btn-secondary {
            background: #3a3a3c;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #525254;
        }

        .instructions {
            max-width: 340px;
            text-align: center;
            color: #818384;
            font-size: 0.85rem;
            line-height: 1.7;
            margin-top: 8px;
        }

        .instructions h3 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .color-hint {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 2px;
            vertical-align: middle;
            margin-right: 4px;
        }

        /* ---- Game Screen ---- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            flex: 1;
            width: 100%;
            justify-content: space-between;
            padding: 16px 0 8px;
        }

        .board-wrapper {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 62px);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            user-select: none;
        }

        .tile.filled {
            border-color: #565758;
            animation: pop 0.1s ease;
        }

        .tile.reveal {
            animation: flip 0.5s ease forwards;
        }

        .tile.correct {
            background: #6aaa84;
            border-color: #6aaa84;
        }

        .tile.present {
            background: #c9b458;
            border-color: #c9b458;
        }

        .tile.absent {
            background: #3a3a3c;
            border-color: #3a3a3c;
        }

        .tile.invalid {
            animation: shake 0.5s ease;
        }

        @keyframes pop {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0%   { transform: rotateX(0deg); }
            45%  { transform: rotateX(90deg); }
            55%  { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 50%, 90% { transform: translateX(-4px); }
            30%, 70% { transform: translateX(4px); }
        }

        @keyframes bounce {
            0%, 20% { transform: translateY(0); }
            40%     { transform: translateY(-20px); }
            50%     { transform: translateY(4px); }
            60%     { transform: translateY(-8px); }
            80%     { transform: translateY(2px); }
            100%    { transform: translateY(0); }
        }

        /* ---- Keyboard ---- */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
            padding: 0 2px 6px;
            flex-shrink: 0;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            flex: 1;
            max-width: 44px;
            height: 58px;
            padding: 0 6px;
            background: #818384;
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.15s;
        }

        .key:active {
            opacity: 0.75;
        }

        .key.wide {
            flex: 1.5;
            max-width: 66px;
            font-size: 0.75rem;
            padding: 0 12px;
        }

        .key.correct {
            background: #6aaa84;
        }

        .key.present {
            background: #c9b458;
        }

        .key.absent {
            background: #3a3a3c;
        }

        /* ---- Toast Message ---- */
        .message {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #121213;
            padding: 14px 24px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.25s;
        }

        .message.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* ---- Game Over Overlay ---- */
        .game-over {
            position: fixed;
            inset: 0;
            background: rgba(18, 18, 19, 0.92);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            z-index: 50;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 1.8rem;
        }

        .game-over .word {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 0.25em;
            color: #6aaa84;
        }

        .game-over .word.loss {
            color: #f5793a;
        }

        .game-over .stats {
            color: #818384;
            font-size: 0.9rem;
        }

        .new-game-btn {
            margin-top: 10px;
        }

        /* ---- Responsive ---- */
        @media (max-width: 374px) {
            header h1 { font-size: 1.5rem; }

            .row {
                grid-template-columns: repeat(5, 48px);
                gap: 4px;
            }
            .tile {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }

            .keyboard { gap: 5px; }
            .keyboard-row { gap: 4px; }
            .key {
                max-width: 32px;
                height: 48px;
                font-size: 0.7rem;
                border-radius: 3px;
            }
            .key.wide {
                max-width: 50px;
                font-size: 0.6rem;
            }
        }

        @media (min-width: 375px) and (max-width: 479px) {
            header h1 { font-size: 1.7rem; }

            .row {
                grid-template-columns: repeat(5, 54px);
                gap: 4px;
            }
            .tile {
                width: 54px;
                height: 54px;
                font-size: 1.75rem;
            }

            .keyboard-row { gap: 5px; }
            .key {
                max-width: 36px;
                height: 52px;
                font-size: 0.75rem;
            }
            .key.wide {
                max-width: 56px;
                font-size: 0.65rem;
            }
        }

        @media (min-width: 480px) and (max-width: 599px) {
            .row {
                grid-template-columns: repeat(5, 58px);
                gap: 5px;
            }
            .tile {
                width: 58px;
                height: 58px;
                font-size: 1.85rem;
            }
            .key {
                max-width: 40px;
                height: 56px;
                font-size: 0.8rem;
            }
            .key.wide {
                max-width: 62px;
            }
        }

        @media (min-height: 700px) {
            #game-screen { padding-top: 24px; }
        }

        @media (max-height: 600px) {
            header { padding: 8px 0; }
            header h1 { font-size: 1.4rem; }
            #game-screen { padding: 6px 0 4px; }

            .row {
                grid-template-columns: repeat(5, 44px);
                gap: 3px;
            }
            .tile {
                width: 44px;
                height: 44px;
                font-size: 1.3rem;
            }
            .board { gap: 3px; }

            .keyboard { gap: 4px; }
            .keyboard-row { gap: 3px; }
            .key {
                max-width: 32px;
                height: 42px;
                font-size: 0.7rem;
            }
            .key.wide {
                max-width: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WORDLE</h1>
        <p class="subtitle">Two Player</p>
    </header>

    <div class="game-container">
        <div id="setup-screen">
            <p>Player 1: Enter a 5-letter word</p>
            <input type="password" id="secret-input" maxlength="5" placeholder="_____" autocomplete="off" spellcheck="false">
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Player 1 sets a secret word. Player 2 guesses it in 6 tries.</p>
                <p style="margin-top:10px">
                    <span class="color-hint" style="background:#6aaa84"></span><strong>Green</strong> — right letter, right spot<br>
                    <span class="color-hint" style="background:#c9b458"></span><strong>Yellow</strong> — right letter, wrong spot<br>
                    <span class="color-hint" style="background:#3a3a3c"></span><strong>Gray</strong> — letter not in the word
                </p>
            </div>
        </div>

        <div id="game-screen">
            <div class="board-wrapper">
                <div class="board" id="board"></div>
            </div>
            <div class="keyboard" id="keyboard"></div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="game-over" id="game-over">
        <h2 id="game-over-title"></h2>
        <p class="word" id="game-over-word"></p>
        <p class="stats" id="game-over-stats"></p>
        <button class="btn btn-primary new-game-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const WORD_LENGTH = 5;
        const MAX_GUESSES = 6;
        const FLIP_MS = 500;
        const TILE_DELAY = 300;

        let secretWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        let isRevealing = false;

        const KEYS = [
            ['Q','W','E','R','T','Y','U','I','O','P'],
            ['A','S','D','F','G','H','J','K','L'],
            ['ENTER','Z','X','C','V','B','N','M','⌫']
        ];

        function init() {
            buildBoard();
            buildKeyboard();
            const input = document.getElementById('secret-input');
            input.addEventListener('keydown', e => {
                if (e.key === 'Enter') startGame();
            });
        }

        function buildBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let r = 0; r < MAX_GUESSES; r++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = `row-${r}`;
                for (let c = 0; c < WORD_LENGTH; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${r}-${c}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function buildKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';
            KEYS.forEach(row => {
                const rowEl = document.createElement('div');
                rowEl.className = 'keyboard-row';
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key';
                    btn.textContent = key;
                    btn.dataset.key = key;
                    if (key === 'ENTER' || key === '⌫') btn.classList.add('wide');
                    btn.addEventListener('click', () => handleInput(key));
                    rowEl.appendChild(btn);
                });
                kb.appendChild(rowEl);
            });
        }

        function startGame() {
            const input = document.getElementById('secret-input');
            const word = input.value.trim().toUpperCase();

            if (word.length !== WORD_LENGTH) {
                toast(`Enter a ${WORD_LENGTH}-letter word`);
                return;
            }
            if (!/^[A-Z]+$/.test(word)) {
                toast('Letters only');
                return;
            }

            secretWord = word;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.addEventListener('keydown', onPhysicalKey);
        }

        function onPhysicalKey(e) {
            if (e.ctrlKey || e.metaKey || e.altKey) return;
            const k = e.key;
            if (k === 'Backspace') handleInput('⌫');
            else if (k === 'Enter') handleInput('ENTER');
            else if (/^[a-zA-Z]$/.test(k)) handleInput(k.toUpperCase());
        }

        function handleInput(key) {
            if (gameOver || isRevealing) return;

            if (key === '⌫') {
                if (currentTile > 0) {
                    currentTile--;
                    const tile = getTile(currentRow, currentTile);
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }
            } else if (key === 'ENTER') {
                submitGuess();
            } else if (/^[A-Z]$/.test(key) && currentTile < WORD_LENGTH) {
                const tile = getTile(currentRow, currentTile);
                tile.textContent = key;
                tile.classList.add('filled');
                currentTile++;
            }
        }

        function getTile(r, c) {
            return document.getElementById(`tile-${r}-${c}`);
        }

        function submitGuess() {
            if (currentTile < WORD_LENGTH) {
                toast('Not enough letters');
                shakeRow(currentRow);
                return;
            }

            let guess = '';
            for (let i = 0; i < WORD_LENGTH; i++) {
                guess += getTile(currentRow, i).textContent;
            }

            const result = evaluateGuess(guess, secretWord);
            isRevealing = true;
            revealRow(currentRow, guess, result, () => {
                isRevealing = false;

                if (guess === secretWord) {
                    bounceRow(currentRow);
                    setTimeout(() => endGame(true), 600);
                } else if (currentRow >= MAX_GUESSES - 1) {
                    endGame(false);
                } else {
                    currentRow++;
                    currentTile = 0;
                }
            });
        }

        /**
         * Two-pass evaluation matching official Wordle rules:
         * Pass 1 — lock in exact (green) matches and remove them from the pool.
         * Pass 2 — for each remaining guess letter, consume the first
         *          available occurrence in the remaining pool (yellow),
         *          otherwise mark absent (gray).
         */
        function evaluateGuess(guess, secret) {
            const result = new Array(WORD_LENGTH).fill('absent');
            const pool = secret.split('');
            const guessArr = guess.split('');

            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessArr[i] === pool[i]) {
                    result[i] = 'correct';
                    pool[i] = null;
                    guessArr[i] = null;
                }
            }

            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessArr[i] === null) continue;
                const idx = pool.indexOf(guessArr[i]);
                if (idx !== -1) {
                    result[i] = 'present';
                    pool[idx] = null;
                }
            }

            return result;
        }

        function revealRow(row, guess, result, callback) {
            const totalTime = WORD_LENGTH * TILE_DELAY + FLIP_MS;
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = getTile(row, i);
                setTimeout(() => {
                    tile.classList.add('reveal');
                    setTimeout(() => {
                        tile.classList.add(result[i]);
                        updateKey(guess[i], result[i]);
                    }, FLIP_MS / 2);
                }, i * TILE_DELAY);
            }
            setTimeout(callback, totalTime);
        }

        function updateKey(letter, status) {
            const btn = document.querySelector(`.key[data-key="${letter}"]`);
            if (!btn) return;
            const cur = btn.dataset.status;
            const priority = { correct: 3, present: 2, absent: 1 };
            if ((priority[status] || 0) > (priority[cur] || 0)) {
                btn.dataset.status = status;
                btn.classList.remove('correct', 'present', 'absent');
                btn.classList.add(status);
            }
        }

        function shakeRow(row) {
            const rowEl = document.getElementById(`row-${row}`);
            rowEl.style.animation = 'none';
            void rowEl.offsetWidth;
            rowEl.style.animation = 'shake 0.5s ease';
            setTimeout(() => { rowEl.style.animation = ''; }, 500);
        }

        function bounceRow(row) {
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = getTile(row, i);
                tile.style.animationDelay = `${i * 80}ms`;
                tile.style.animation = 'bounce 0.6s ease';
            }
        }

        function toast(text, duration) {
            duration = duration || 1500;
            const el = document.getElementById('message');
            el.textContent = text;
            el.classList.add('show');
            clearTimeout(el._timer);
            el._timer = setTimeout(() => el.classList.remove('show'), duration);
        }

        function endGame(won) {
            gameOver = true;
            document.removeEventListener('keydown', onPhysicalKey);

            const overlay = document.getElementById('game-over');
            const title = document.getElementById('game-over-title');
            const word = document.getElementById('game-over-word');
            const stats = document.getElementById('game-over-stats');

            if (won) {
                const tries = currentRow + 1;
                title.textContent = 'Brilliant!';
                word.textContent = secretWord;
                word.classList.remove('loss');
                stats.textContent = `Solved in ${tries}/${MAX_GUESSES} ${tries === 1 ? 'try' : 'tries'}`;
            } else {
                title.textContent = 'Better luck next time';
                word.textContent = secretWord;
                word.classList.add('loss');
                stats.textContent = 'The word was:';
            }

            setTimeout(() => overlay.classList.add('show'), 200);
        }

        function resetGame() {
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('setup-screen').style.display = 'flex';
            document.getElementById('secret-input').value = '';
            document.removeEventListener('keydown', onPhysicalKey);

            secretWord = '';
            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            isRevealing = false;

            buildBoard();
            buildKeyboard();
        }

        init();
    </script>
</body>
</html>
